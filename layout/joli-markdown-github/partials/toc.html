<div class="inner">
{{#if title}}
<h4><a href="#top"><span class="octicon octicon-arrow-up"></span>&nbsp;&nbsp;&nbsp;{{title}}</a></h4>
{{/if}}
{{#if sections}}
<h5>Sommaire</h5>
<ul class="nav nav-list">
    {{#sections}}
    <li>
        <a href="{{url}}">{{body}}</a>
    </li>
    {{/sections}}
</ul>
{{/if}}
{{#unless sections}}
<h5>Headings</h5>
<ul class="nav nav-list">
    {{#each headings}}
    <li>
        <a href="{{url}}">{{text}}</a>
    </li>
    {{/each}}
</ul>
{{/unless}}
<hr />
{{#if menu}}
<h5>Pages</h5>
<ul class="nav nav-list">
    {{#menu}}
    <li>{{{pagesLink}}}</li>
    {{/menu}}
</ul>
{{/if}}
