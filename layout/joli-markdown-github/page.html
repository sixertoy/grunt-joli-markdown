<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>GitHub Markdown CSS demo</title>
    <link type="text/css" rel="stylesheet" href="{{asset 'octicons/octicons.css'}}" />
    <link type="text/css" rel="stylesheet" href="{{asset 'pilcrow.css'}}" />
    <link type="text/css" rel="stylesheet" href="{{asset 'sunburst.css'}}" />
    <link type="text/css" rel="stylesheet" href="{{asset 'github-markdown.css'}}" />
    <link type="text/css" rel="stylesheet" href="{{asset 'github-toc.css'}}" />
    <style>
        body {
            padding: 30px;
            margin: 0 auto;
            min-width: 200px;
            max-width: 790px;
        }
    </style>
</head>

<body>
    <a name="top"></a>
    <header class="markdown-body document-header">
        <nav>
            <a href="{{base}}"><span class="octicon octicon-home"></span></a>
            {{#if repoUrl}}
            <a href="{{repoUrl}}">View on Github&nbsp;&nbsp;&nbsp;<span class="octicon octicon-mark-github"></span></a>
            {{/if}}
        </nav>
    </header>
    <div class="markdown-container">
        <article class="markdown-body post">{{~> content}}</article>
        <aside class="markdown-body sidebar">{{~> toc}}</aside>
    </div>
</body>

</html>
